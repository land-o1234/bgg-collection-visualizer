<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Board Game Collection Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.29.2/cytoscape.min.js"></script>
  <!-- Fallback: if you have cytoscape.min.js locally, uncomment the line below and comment the CDN line -->
  <!-- <script src="./cytoscape.min.js"></script> -->
</head>
<body>
  <div id="sidebar">
    <div class="section">
      <input id="search" placeholder="Search by name..." />
      <div id="search-results"></div>
    </div>
    <div id="details" class="section">
      <h2 id="game-title">Select a game to see details</h2>
      <div id="meta">
        <p>Click on a node in the graph to see game information, similar games, and recommendations.</p>
      </div>
      <div id="lists">
        <h3>Similar Games</h3>
        <div id="neighbors">
          <em>Click a game to see its neighbors</em>
        </div>
        <h3>Recommendations</h3>
        <div id="recs">
          <em>Click a game to see recommendations</em>
        </div>
      </div>
    </div>
  </div>
  <div id="graph">
    <!-- Cytoscape.js graph will be rendered here -->
  </div>

  <script src="./app.js"></script>
</body>
</html>
